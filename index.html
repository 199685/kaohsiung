<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高雄</title>

    <link rel="stylesheet" href="css/Reset(meyerweb).css">
    <link rel="stylesheet" href="style/css/style.css">
    <script src="js/all.js"></script>
</head>

<body>

    <div class="wrap">
        <div class="header">

            <div class="banner">
                <h2>高雄旅遊資訊</h2>
                <select name="地區" id="area">

                </select>
            </div>


            <div class="hotarea">
                <div class="hotarea-icon">
                    <p>熱門行政區</p>
                    <ul class="select">
                        <li><a data-part="苓雅區" href="#">苓雅區</a></li>
                        <li><a data-part="三民區" href="#">三民區</a></li>
                        <li><a data-part="左營區" href="#">左營區</a></li>
                        <li><a data-part="美濃區" href="#">美濃區</a></li>
                    </ul>
                </div>

            </div>

            <div class="line"></div>
        </div>

        <div class="content">
            <h2 class="title"></h2>
            <ul class="areadata"></ul>
            <ul id="pagenumber">

            </ul>
        </div>

        <div class="footer">
            <p>高雄旅遊網</p>
            <p>資料來源 : 高雄市政府</p>
        </div>

        <p class="btn"><img src="images/btn_goTop.png" alt=""></p>
    </div>

</html>
